<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Shop detail</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet"
	href="../resources/css/frontend/shopdetail.css">
</head>
<body>
	<div class="page-group">
		<div class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" external href="#"
					onClick="javascript :history.back(-1);" data-transition='slide-out'>
					<span class="icon icon-left"></span> Return
				</a>
				<h1 class="title" id="shop-name">Shop detail</h1>
				<a class="button button-link button-nav pull-right" external
					href="#" id="exchangelist" data-transition='slide-out'> Get gifts <span
					class="icon icon-right"></span>
				</a>
			</header>
			<nav class="bar bar-tab">
				<a class="tab-item" href="/online_store/frontend/index" external> <span
					class="icon icon-home"></span> <span class="tab-label">Home</span>
				</a> <a class="tab-item" href="#" id="me"> <span
					class="icon icon-me"></span> <span class="tab-label">Me</span>
				</a>
			</nav>
			<div class="content infinite-scroll infinite-scroll-bottom"
				data-distance="100">
				<div class="shop-detail-dev">
					<div class="card">
						<div valign="bottom"
							class="card-header color-white no-border no-padding">
							<img class='card-cover' id="shop-cover-pic" src="" alt="">
						</div>
						<div class="card-content">
							<div class="card-content-inner">
								<p class="color-gray">
									<span id="shop-update-time"></span>
								</p>
								<p id="shop-desc"></p>
							</div>
						</div>
						<div class="card-footer">
							<span id="shop-addr"></span> <span id="shop-phone"></span>
						</div>
					</div>
				</div>
				<div class="shopdetail-button-div" id="shopdetail-button-div">
				</div>
				<div class="detail-search">
					<div class="searchbar">
						<a class="searchbar-cancel">Cancel</a>
						<div class="search-input">
							<label class="icon icon-search" for="search"></label> <input
								type="search" id='search' placeholder='Input keyword...' />
						</div>
					</div>
				</div>
				<div class="list-div"></div>
				<div class="infinite-scroll-preloader">
					<div class="preloader"></div>
				</div>
			</div>
		</div>

		<div class="panel-overlay"></div>
		<div class="panel panel-right panel-reveal" id="panel-right-demo">
			<div class="content-block">
				<p>
					<a href="/online_store/local/login?usertype=1" class="close-panel">Log in</a>
				</p>
				<p>
					<a href="/online_store/local/changepsw?usertype=1" class="close-panel">Change password</a>
				</p>
				<p>
					<a href="/online_store/frontend/myrecord" class="close-panel">Purchase record</a>
				</p>
				<!-- <p>
					<a href="/online_store/frontend/mypoint" class="close-panel">我的积分</a>
				</p>
				<p>
					<a href="/online_store/frontend/pointrecord" class="close-panel">兑换记录</a>
				</p> -->
				<p>
					<a href="#" usertype="1" class="close-panel" id="log-out">Log out</a>
				</p>
				<!-- Click on link with "close-panel" class will close panel -->
			</div>
		</div>
	</div>


	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/common/common.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/frontend/shopdetail.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/local/login.js' charset='utf-8'></script>
</body>
</html>
